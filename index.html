<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>橘子UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --color: #333;
      --border-radius: 4px;
      --border-color: #999;
      --border-color-hover: #666
    }

    body {
      font-size: var(--font-size);
    }
  </style>

</head>
<body>
<div id="app">

<g-tabs :selected.sync="selectedTab" @update:selected="yyy">
  <g-tabs-head>
    <template slot="actions">
      <button>设置</button>
    </template>
    <g-tabs-item  name="tab1">
      <g-icon name="setting"></g-icon>Tab 1
    </g-tabs-item>
    <g-tabs-item  name="tab2" disabled>Tab 2</g-tabs-item>
    <g-tabs-item  name="tab3">Tab 3</g-tabs-item>
  </g-tabs-head>
  <g-tabs-body>
    <g-tabs-pane  name="tab1">Content of Tab Pane 1</g-tabs-pane>
    <g-tabs-pane  name="tab2">Content of Tab Pane 2</g-tabs-pane>
    <g-tabs-pane  name="tab3">Content of Tab Pane 3</g-tabs-pane>
  </g-tabs-body>
</g-tabs>
</div>
<script src="src/app.js"></script>
</body>
</html>
